{% extends 'cms/base.html' %}
{% from 'common/_macros.html' import static %}
{% block title -%}
    修改邮箱
{%- endblock %}

{% block head %}
    <script src="{{ static('cms/js/resetemail.js') }}"></script>
{% endblock %}

{% block page_title -%}
    修改邮箱
{%- endblock %}

{% block main_content %}
    <form action="" method="post">
        <div class="form-container">
            <div class="form-group">
                <div class="input-group">
                    <input type="email" class="form-control" id="email" name="email" placeholder="请输入新邮箱">
                    <div class="input-group-addon" style="cursor: pointer" id="send-btn">发送验证码</div>
                </div>
            </div>

            <div class="form-group">
                    <input type="text" class="form-control" name="captcha" placeholder="请输入验证码">
            </div>

            <div class="form-group">
                <div class="input-group">
                    <button class="btn btn-primary" id="submit">立即修改</button>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
